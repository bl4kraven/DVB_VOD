<script type="text/javascript">
iPanel.eventFrame.initPage(window);
iPanel.EnableLoadingIcon = 1;
iPanel.EnableLoadingIconPermanent = 1;

var menuTimeoutFlag = -1;
var nBeginMenu = 0;
var nEndMenu = 3;
var nIterMenu = 0;

function eventHandler(eventObj, type)
{
    switch (event.which)
    {
        case 5206:
            break;
    }

    //alert(event.which + " " + eventObj.code);
    switch (eventObj.code) 
    {
        case "KEY_UP":
            if (nIterMenu > nBeginMenu)
            {
                nIterMenu -= 1;
            }
            ShowMenu(nIterMenu);
            break;
        case "KEY_DOWN":
            if (nIterMenu+1 != nEndMenu)
            {
                nIterMenu += 1;
            }
            ShowMenu(nIterMenu);
            break;
        case "KEY_LEFT":
            break;
        case "KEY_RIGHT":
            break;
        case "KEY_SELECT":
            DoSelect(nIterMenu);
            break;
        case "KEY_EXIT":
        case "KEY_BACK":
            E.exitToPlay();
            break;
    }
  return 0;
}

function ShowMenu(pos)
{
    for (var iter=nBeginMenu; iter!=nEndMenu; iter++)
    {
        $("content"+iter).style.color = "#FFFFFF";
    }
    $("content"+pos).style.color = "#000000";
}

function DoSelect(pos)
{
    switch (pos)
    {
        case 0:
            Movie();
            break;
        case 1:
            break;
        case 2:
            break;
    }
}

function init(){
	media.video.fullScreen();
}

function Movie()
{   
    //DVB.stopAV()
    //VOD.changeServer("isma_v2","ip");
    var url = "rtsp://192.168.1.111:8554/next.mp3";
	media.video.setPosition(440,300,440,274);
    media.AV.open(url, "VOD");
}

</script>
